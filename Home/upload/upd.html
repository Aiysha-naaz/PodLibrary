<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Book</title>
    <link rel="stylesheet" href="upd.css">
</head>
<body>
    <div class="container">
        <h1>Upload Book</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" required>
            
            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" name="bookAuthor" required>
            
            <label for="bookDescription">Description:</label>
            <textarea id="bookDescription" name="bookDescription" required></textarea>
            
            <label for="bookCover">Cover Image:</label>
            <input type="file" id="bookCover" name="bookCover" accept="image/*" required>
            
            <label for="bookFile">Book PDF:</label>
            <input type="file" id="bookFile" name="bookFile" accept="application/pdf" required>
            
            <button type="submit">Upload Book</button>
        </form>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            const imageInput = document.getElementById('bookCover');
            const pdfInput = document.getElementById('bookFile');
            const imageFile = imageInput.files[0];
            const pdfFile = pdfInput.files[0];

            if (!imageFile) {
                alert('Please upload an image file.');
                event.preventDefault();
                return;
            }

            if (!pdfFile) {
                alert('Please upload a PDF file.');
                event.preventDefault();
                return;
            }

            if (!imageFile.type.startsWith('image/')) {
                alert('Please upload a valid image file.');
                event.preventDefault();
                return;
            }

            if (pdfFile.type !== 'application/pdf') {
                alert('Please upload a valid PDF file.');
                event.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
