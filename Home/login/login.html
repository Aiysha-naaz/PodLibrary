<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
      <div id="loginForm" class="main">
            <h1>PodLibrary</h1>
          
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="username" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button id="log" type="submit">
                               
                              Login
                              
                        </button>
                  </div>
            </form>
            <p id="regPara">Not registered?
                  <a href="/home/register/register.html">Register</a>
            </p>
      </div>
</body>
